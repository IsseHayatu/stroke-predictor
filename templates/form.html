<!DOCTYPE html>
<html>
<head>
    <title>Stroke Prediction Form</title>
</head>
<body>
    <h2>Enter Patient Data</h2>
    <form action="/predict" method="post">
        Gender: <input type="text" name="gender"><br>
        Age: <input type="number" name="age"><br>
        Hypertension (0 or 1): <input type="number" name="hypertension"><br>
        Heart Disease (0 or 1): <input type="number" name="heart_disease"><br>
        Ever Married: <input type="text" name="ever_married"><br>
        Work Type: <input type="text" name="work_type"><br>
        Residence Type: <input type="text" name="Residence_type"><br>
        Avg Glucose Level: <input type="text" name="avg_glucose_level"><br>
        BMI: <input type="text" name="bmi"><br>
        Smoking Status: <input type="text" name="smoking_status"><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
