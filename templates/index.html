<!DOCTYPE html>
<html>
<head>
    <title>Stroke Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 16px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            font-weight: bold;
            background-color: #e7f3e7;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Stroke Risk Predictor</h1>
    <form action="/predict" method="POST">
        <label>Gender (0=Female, 1=Male, 2=Other):</label>
        <input type="number" name="gender" required>

        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Hypertension (0=No, 1=Yes):</label>
        <input type="number" name="hypertension" required>

        <label>Heart Disease (0=No, 1=Yes):</label>
        <input type="number" name="heart_disease" required>

        <label>Ever Married (0=No, 1=Yes):</label>
        <input type="number" name="ever_married" required>

        <label>Work Type (0=Private, 1=Self-employed, 2=Govt job, 3=Children, 4=Never worked):</label>
        <input type="number" name="work_type" required>

        <label>Residence Type (0=Rural, 1=Urban):</label>
        <input type="number" name="Residence_type" required>

        <label>Average Glucose Level:</label>
        <input type="number" step="0.01" name="avg_glucose_level" required>

        <label>BMI:</label>
        <input type="number" step="0.1" name="bmi" required>

        <label>Smoking Status (0=never, 1=formerly, 2=smokes, 3=unknown):</label>
        <input type="number" name="smoking_status" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <div class="result">Stroke Risk: {{ prediction }}</div>
    {% endif %}
</body>
</html>
