<!DOCTYPE html>
<html>
<head>
    <title>Stroke Risk Prediction</title>
</head>
<body>
    <h1>Stroke Risk Predictor</h1>
    <form action="/predict" method="POST">
        <label>Gender (0=Female, 1=Male, 2=Other):</label><br>
        <input type="number" name="gender" required><br><br>

        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>

        <label>Hypertension (0=No, 1=Yes):</label><br>
        <input type="number" name="hypertension" required><br><br>

        <label>Heart Disease (0=No, 1=Yes):</label><br>
        <input type="number" name="heart_disease" required><br><br>

        <label>Ever Married (0=No, 1=Yes):</label><br>
        <input type="number" name="ever_married" required><br><br>

        <label>Work Type (0-4):</label><br>
        <input type="number" name="work_type" required><br><br>

        <label>Residence Type (0=Rural, 1=Urban):</label><br>
        <input type="number" name="residence_type" required><br><br>

        <label>Average Glucose Level:</label><br>
        <input type="number" step="0.01" name="avg_glucose_level" required><br><br>

        <label>BMI:</label><br>
        <input type="number" step="0.1" name="bmi" required><br><br>

        <label>Smoking Status (0-3):</label><br>
        <input type="number" name="smoking_status" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
